<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-md-6 offset-md-3">

              <mat-card>
              <div  class="container text-center">
                <img src="../../../assets/logo.jpg" alt="logo"/>

            </div>
              <h1 class="text-center">Register Here!!</h1>
            <form [formGroup]="registrationForm">


              <!---userName-->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>

                <!--[(ngModel)]="user" add this below to add 2 way binding-->
                <input type="text"   formControlName="userName"  [(ngModel)]="enteredUserName"   matInput placeholder="UserName"/>
          

            <mat-hint>Username must be unique!!</mat-hint>

              </mat-form-field>


              <!---password-->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" [(ngModel)]="enteredPassword" matInput placeholder="Password">
              </mat-form-field>


                <!---firstName-->
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input type="text" formControlName="firstName" [(ngModel)]="enteredFirstName" matInput placeholder="first name">
                </mat-form-field>

                <!--lastname-->
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input type="text" formControlName="lastName" [(ngModel)]="enteredLastName" matInput placeholder="last name">
                </mat-form-field>


                   <!--email-->
                   <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" [(ngModel)]="enteredEmail" matInput placeholder="Email">
                  </mat-form-field>

                     <!--phone number-->
                     <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Mobile number</mat-label>
                      <input type="number"  formControlName="phone" [(ngModel)]="enteredPhone" matInput placeholder="mobile number">
                     </mat-form-field>

                     <div class="container text-center">
                      <button mat-raised-button color="primary" (click)="onSubmit()">Register</button>
                      <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>

                     </div>
            </form>

</mat-card>


            </div>

        </div>

    </div>

</div>
